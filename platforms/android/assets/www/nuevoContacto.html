<div class="page" data-page="nuevoContacto">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="center">Nuevo miembro</div>
            <div class="right">
                <a href="#" class="open-panel link icon-only right">
                    <i class="icon icon-bars"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="page-content">
        <form id="nuevoContactoForm" class="list-block">
            <ul>
                <!-- Nombre -->
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon f7-icons">person</i></div>
                        <div class="item-inner">
                            <div class="item-input">
                                <input type="text" id="nombre" name="nombre" placeholder="Nombre">
                            </div>
                        </div>
                    </div>
                </li>
                <!-- Apellidos -->
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon f7-icons">person</i></div>
                        <div class="item-inner">
                            <div class="item-input">
                                <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos">
                            </div>
                        </div>
                    </div>
                </li>
                <!-- Email -->
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon f7-icons">email</i></div>
                        <div class="item-inner">
                            <div class="item-input">
                                <input type="email" id="email" name="email" placeholder="Email corporativo">
                            </div>
                        </div>
                    </div>
                </li>
                <!-- Horas semanales -->
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon f7-icons">time</i></div>
                        <div class="item-inner">
                            <div class="item-input">
                                <input type="number" id="horas" name="horas" placeholder="Horas semanales">
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </form>
        <p class="buttons-row">
            <a id="cancelarContactoButton" href="" class="button button-raised">Cancelar</a>
            <a id="nuevoContactoButton" href="" class="button button-fill button-raised button-nuevo-contacto">Aceptar</a>
        </p>
    </div>
</div>
